  <section>
    <h1  class="header">Add Books</h1>
    <div class="card centerCard" id="loginCard">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Book ID:</label>
          <div class="col-sm-10">
            <input type="number" value="" id="bookID" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Title:</label>
          <div class="col-sm-10">
            <input type="text" value="" id="bookTitle"class="form-control" >
          </div>
        </div>
        <div class="form-group row" >
          <label  class="col-sm-2 col-form-label"  >Author Name:</label>
          <div class="col-sm-10">
            <input type="text" value="" id="author" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Type:</label>
          <div class="col-sm-10">
            <input type="text" value="" id="bookType" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Rack No:</label>
          <div class="col-sm-10">
            <input type="text" value="" id="rackNo" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Cost:</label>
          <div class="col-sm-10">
            <input type="number" value="" id="bookCost"class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Availabity:</label>
          <div class="col-sm-10">
            <input type="text" value="" id="avail"class="form-control" >
          </div>
        </div>


        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Quantity:</label>
          <div class="col-sm-10">
            <input type="number" value="1" id="quant"class="form-control" >
          </div>
        </div>
         <button type="button"onclick="addEntry()" class="btn btn-primary" id="log">Add</button>
      </form>
