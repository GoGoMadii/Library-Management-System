    <div id="content" class="p-4 p-md-5 pt-5" style="background-image: url('../imgs/adminbg.jpg')">
      <section id="login" class="yoma">

        <div class="login-box card hover-card" id="loginCard">
          <form  action="" method="post">
            <div class="admin-icon">
              <i class="fas fa-users-cog"></i>
            </div>


            <div class="container">
              <div id='main-div'>
                <div class="login-input-div">
                  <input

                    type="number"
                    class="form-control "
                    id="regNo"
                    placeholder="Enter Reg No"
                         required pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>
                </div>
                <div class="login-input-div">
                  <input
                    type="date"
                    class="form-control"
                    id="password"
                    min="1900-01-01"
                    max="2050-01-01"
                    placeholder="Enter your password"
                         minlength="8"
                         required>
                </div>
              </div>







              <a id="log" href="#">LOGIN</a>

            </div>




          </form>
        </div>
